<!--6. If the given input is a number, you should return the factorial of that number. The factorial of a natural number n is the product of the positive integers less than or equal to n. So, 2! = 2, 3! = 6, 4! = 24 and so on.

const input = 6;
output: 720  -->
<pre style="font-size: 40px;">
<script>
    let n = prompt("Enter something: ");
    n = parseInt(n);
    // document.write(n);
    if(isNaN(n) || n<=0){
        document.write("Given input is not a number, can't find factorial.");
    }
    else{
        let fact = 1;
        for(let i=1; i<=n; i++){
            fact *= i;
        }
        document.write("Factorial of given input: "+fact);
    }
</script>
</pre>
