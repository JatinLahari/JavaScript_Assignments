<!-- 2.If the given input is an array of numbers, return the sum of all the positives ones. If the array is empty or there aren't any positive numbers, return 0.

const input = [1, -4, 12, 0, -3, 29, -150];
output :- 42; -->
<pre style="font-size: 50px;">
<label for="">Sum of Positive elements from an Array</label> <br>
    <script>
        const arr = [1,-4,12,0,-3,29,-150];
        let sum = [];
        let sum2 = 0;
        sum = arr.filter((ele) => {
            return ele > 0; 
        });
        for(let x of sum){
            sum2 += x;
        }
        document.write(sum2);
    </script>
</pre>
