
<!-- 44) WAP to interchange first and last digit of a number  -->
 <script>
    let n = prompt("Enter a no: ");
    // n = parseInt(n);
    document.write("Interchange first digit with last digit: ");
    document.write(parseInt(n.length));
    for(let i = 1; i< n.length-1; i++){
        document.write(n[i]);
    }
    document.write(parseInt(n[0]));
 </script>
