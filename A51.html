
<!-- 51) WAP to reverse all the numbers between two entered numbers  -->
 <script>
    let n = prompt("Enter first no: ");
    n = parseInt(n);
    let n2 = prompt("Enter second no: ");
    n2 = parseInt(n2);

    for(let i = n; i<=n2; i++){
        let k = i;
        while(k != 0){
            let rev = k % 10;
            document.write(rev);
            k = parseInt(k / 10);
        }
        document.write("<br>");
    }
 </script>
