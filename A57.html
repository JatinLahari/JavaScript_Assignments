
<!-- 57) WAP to print all the prime numbers between two entered numbers  -->
 <script>
    let n = prompt("Enter first no: ");
    n = parseInt(n);
    let n2 = prompt("Enter second no: ");
    n2 = parseInt(n2);

    for(let i=n; i<=n2; i++){
        let count = 0;
        if(i<=1){
        document.write("<br> Number is Zero or negative or not a prime no.<br>");
        }
        else{
            for(let j =2; j<i/2; j++){
                if(i%j==0){
                    count++;
                    break;
                }
            }
            if(count == 0){
                document.write(i+" is a prime no.<br>");
            }
            else{
                document.write(i+" is not a prime no.<br>");
            }
        }
    }
 </script>
