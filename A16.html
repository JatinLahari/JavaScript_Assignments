
<!-- …... -6	-3	0	3	6	9	……. n terms  -->
 <script>
    let n = prompt("Enter start no: ");
    n = parseInt(n);
    let n2 = prompt("Enter last no: ");
    n2 = parseInt(n2);
    document.write("Sequence: ");
    for(let i = 0; i <= n2; i++){
        document.write(n+ " ");
        n += 3;
    }
 </script>
