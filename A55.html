
<!-- 55) WAP to print all the odd numbers between two entered numbers -->
<script>
    let n = prompt("Enter first no: ");
    n = parseInt(n);
    let n2 = prompt("Enter second no: ");
    n2 = parseInt(n2);
    document.write("Odd no's: ");
    for(let i =n; i<=n2; i++){
        if(i%2!=0){
            document.write(i+", ");
        }
    }
 </script>
