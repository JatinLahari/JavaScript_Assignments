
<!-- 45) WAP to find out the sum of all the digits of a number  -->
 <script>
    let n = prompt("Enter a no: ");
    n = parseInt(n);
    let sum = 0;
    while(n!=0){
        let rem = n % 10;
        sum += rem;
        n = parseInt(n/10);
    }
    document.write("Sum of the digits: "+sum);
 </script>
