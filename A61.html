
<!-- 61) WAP to find out all the leap years between two entered years  -->
 <script>
    let n = prompt("Enter starts year: ");
    n = parseInt(n);
    let n2 = prompt("Enter end year: ");
    n2 = parseInt(n2);

    for(let year = n; year<=n2; year++){   
        if(year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)){
            document.write(year+" is a leap year.<br>");
        }
        else{
            document.write(year+" is not a leap year.<br>");
        }
    }
 </script>
