
<!-- 34)WAP to check whether entered number is perfect or not  -->
 <script> // sum of its divisible == the no; 6 -> 1+2+3=6 | 28 -> 1+2+4+7+14=28
    let n = prompt("Enter a no: ");
    n = parseInt(n);
    let sum = 0;
    for(let i = 1; i<=n/2; i++){
        if(n % i == 0){
            sum = sum + i;
        }
    }
    if(n == sum){
        document.write(n+" is a Perfect number.");
    }
    else{
        document.write(n+" is not a Perfect number.");
    }
 </script>
