
<!-- 7) WAP to check whether entered number is prime or not. -->
 <script>
    let n = prompt("Enter a no: ");
    n = parseInt(n);
    let count = 0;
    if(n <= 1){
        document.write("<br> Number is Zero or negative or not a prime no");
    }
    else{
        for(let i = 2; i < n/2; i++){
            if(n % i == 0){
                count++;
                break;
            }
        }
        if(count == 0){
            document.write("Number "+n+" is a Prime no.");
        }
        else{
            document.write("Number "+n+" is a not Prime no.");
        }
    }
 </script>
