
<!-- 10)WAP to print Even numbers upto N.(n no tak me se even batao jese 10 tk k)  -->
<script>
    let n = prompt("Enter a no: ");
     n = parseInt(n);
     document.write("Even no's upto "+n+" : ");
     for(let i = 1; i<=n; i++){
        if(i % 2 == 0){
            document.write(i + ", ");
        }
     }
</script>
