
<!-- 32)A	b	C	d	E	f	G	h	…… n terms   -->
<script>
    
    for(let i = 65; i<=90; i++){
        if(i % 2 != 0){
            document.write(String.fromCharCode(i).toUpperCase()+" ");
        }
        else{
            document.write(String.fromCharCode(i).toLowerCase()+ " ");
        }
    }
 </script>
