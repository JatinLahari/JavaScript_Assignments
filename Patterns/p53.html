<pre style="font-size: 40px;">
<span>Pattern 53</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=5; j>=i; j--){
            document.write(" ");
        }
        for(let k=1; k<=i; k++){
            if(i==k || i==5 || k==1){
                document.write(i);
            }else{
                document.write("_");
            }
        }
        document.write("<br>");
    }
</script>
</pre>
