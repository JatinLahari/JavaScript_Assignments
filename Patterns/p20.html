<!-- 
1
12
1 3
1  4
12345
-->
<pre style="font-size: 50px;">
<label>Pattern 20</label> <br>
<script>
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(i==j || j==1){
                document.write(j);
            }else if(i==5){
                document.write(j);
            }else{
                document.write(" ");
            }
        }
        document.write("<br>");
    }
</script>    
</pre>
