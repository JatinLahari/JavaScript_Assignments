<pre style="font-size: 40px;">
<label for="">Pattern 25</label> <br>
<script>
    for(let i=1;i<=5; i++){
        for(let j=1; j<=i; j++){
            if(j==1) document.write("1");
            else if(i==j && j%2!=0) document.write("1");
            else if(i==j && j%2==0) document.write("0");
            else if(i==5 && j%2==0) document.write("0");
            else if(i==5 && j%2!=0) document.write("1");
            else document.write(" ");
        }
        document.write("<br>");
    }
</script>    
</pre>
