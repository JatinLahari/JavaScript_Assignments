 A B C D 
A B C D E  -->
<pre style="font-size: 40px;">
<span>Pattern 59</span> <br>
<script>
    for(let i=65; i<=69; i++){
        for(let j=69; j>i; j--){
            document.write(" ");
        }
        for(let k=65; k<=i; k++){
            document.write(" "+String.fromCharCode(k));
        }
        document.write("<br>");
    }
</script>
</pre>
