<pre style="font-size: 40px;">
<span>Pattern 50</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=i; j<5;j++){
            document.write(" ");
        }
        for(let k=1; k<=i; k++){
            document.write(k);
        }
        document.write("<br>");
    }
</script>
</pre>
