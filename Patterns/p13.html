<pre style="font-size: 50px;">
<label>Pattern 13</label> <br>
<script>
    for(let i=1;i<=5;i++){
        for(let j=1;j<=i;j++){
            if((i+j) % 2 == 0 ){
                document.write("1");
            }else{
                document.write("0");
            }

        }
        document.write("<br>");
    }
</script>
</pre>
