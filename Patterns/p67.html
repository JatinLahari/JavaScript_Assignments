<pre style="font-size: 40px;">
<span>Pattern 67</span> <br>
<script>
    let alpha = 65;
    for(let i=0; i<5; i++){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=0; k<=i*2; k++){
            if(i*2==k || i==4 || k==0){
                document.write(String.fromCharCode(alpha));
            }else{
                document.write(" ");
            }
        }
        alpha++;
        document.write("<br>");
    }
</script>
</pre>
