<pre style="font-size: 40px;">
<span>Pattern 35</span> <br>
<script>
    for(let i =5;i>=1;i--){
        for(let j=1;j<=i; j++){
            if(i==5 || j==1 || i==j){
                document.write("*");
            }else{
                document.write(" ");
            }
        }
        document.write("<br>");
    }
</script>    
</pre>
