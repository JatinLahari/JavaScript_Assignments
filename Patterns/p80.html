<pre style="font-size: 40px;">
<span>Pattern 80</span> <br>
<script>
    for(let i=0; i<=3; i++){
        for(let j=4; j>i; j--){
            document.write(" ");
        }
        for(let k=0; k<=i*2; k++){
            if(k%2==0) document.write("*");
            else document.write("_");
        }
        document.write("<br>");
    }
    for(let i=2; i>=0; i--){
        for(let j=4; j>i; j--){
            document.write(" ");
        }
        for(let k=0; k<=i*2; k++){
            if(k%2==0) document.write("*");
            else document.write("_");
        }
        document.write("<br>");
    }
</script>
</pre>
