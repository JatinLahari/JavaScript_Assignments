<!--
    1 
   1 1 
  1 2 1 
 1 3 3 1 
1 4 6 4 1-->
<pre style="font-size: 40px;">
<span>Pattern 65</span> <br>
<script>
    for(let i=0; i<5; i++){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=0; k<=i*2; k++){
            if(k==0 || k==i*2) document.write("1"); 
            else if(i%2==0 && k%2==0) document.write(i);
            else if(i%2!=0 && k%2==0) document.write(i);
            else document.write(" ");
        }
        document.write("<br>");
    }
</script>
</pre>
