<span>Pattern 45</span> <br>
<script>
    let n =5;
    for(let i=5; i>=1; i--){
        for(let j=1; j<i; j++){
            document.write(" ");
        }
        for(let k=5; k>=i;k--){
            document.write(n);
        }
        n--;
        document.write("<br>");
    }
</script>
