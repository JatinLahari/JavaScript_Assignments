<pre style="font-size: 40px;">
<span>Pattern 64</span> <br>
<script>
    for(let i=0; i<5; i++){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=0; k<=i*2; k++){
            if(i==4 || k==0 || k==i*2){
                document.write("*");
            }else{
                document.write("_");
            }
        }
        document.write("<br>");
    }
</script>
</pre>
