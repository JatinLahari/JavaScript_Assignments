<pre style="font-size: 40px;">
<span>Pattern 49</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=1; j<i; j++){
            document.write(" ");
        }
        for(let k=5; k>=i; k--){
            if(k%2!=0 || k==5){
                document.write("1");
            }else{
                document.write("0");
            }    
        }
        document.write("<br>");
    }
</script>
</pre>
