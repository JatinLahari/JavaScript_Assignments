<pre style="font-size: 40px;">
<span>Pattern 44</span> <br>
<script>
    let n =1;
    for(let i=5; i>=1; i--){
        for(let j=1; j<i; j++){
            document.write(" ");
        }
        for(let k=5; k>=i;k--){
            document.write(n);
        }
        n++;
        document.write("<br>");
    }
</script>
