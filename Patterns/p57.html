<pre style="font-size: 40px;">
<span>Pattern 57</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=1; j<i;j++){
            document.write(" ");
        }
        for(let k=5; k>=i; k--){
            document.write(" *");
        }
        document.write("<br>");
    }
</script>
</pre>
