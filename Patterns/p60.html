<!--
     X  
    X X  
   X__X 
  X____X 
X X X X X -->
<pre style="font-size: 40px;">
<span>Pattern 60</span> <br>
<script>
    for(let i=1; i<=5; i++){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=1;k<=i; k++){
            if(i==5 || k==1 || k==i){
                document.write(" X");
            }else{
                document.write(" _");
            }
        }
        document.write("<br>");
    }
</script>
</pre>
