<pre style="font-size: 40px;">
<span>Pattern 76</span> <br>
<script>
    let n = prompt("Enter a no: ");
    for(let i=1; i<=n; i++){
        for(let k=1; k<=i; k++){
            document.write("x");
        }
        document.write("<br>");
    }
    for(let i=n-1; i>=1; i--){
        for(let k=1; k<=i; k++){
            document.write("x");
        }
        document.write("<br>");
    }
</script>
</pre>
