<pre style="font-size: 50px;">
<label>Pattern 12</label> <br>
<script>
    for(let i=97;i<=101;i++){
        for(let j=97;j<=i;j++){
            document.write(String.fromCharCode(j));
        }
        document.write("<br>");
    }
</script>
</pre>
