<pre style="font-size: 40px;">
<span>Pattern 41</span> <br>
<script>
    let alpha = 65;
    for(let i=0; i<4; i++){
        for(let j=0; j<=i*2; j++){
            document.write(String.fromCharCode(alpha));
            alpha++;
        }
        document.write("<br>");
        
    }
</script>
</pre>
