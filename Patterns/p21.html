<pre style="font-size: 50px;">
<label>Pattern 21</label> <br>
<script>
    for(let i =1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(i==j || j==1){
                document.write(i);
            }else if(i==5){
                document.write(i);
            }else{
                document.write(" ");
            }
        }
        document.write("<br>");
    }
</script>   
</pre>
