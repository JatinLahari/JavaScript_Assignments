<pre style="font-size: 40px;">
<span>Pattern 40</span> <br>
<script>
    let star = 0;
    for(let i=1; i<=5; i++){
        for(let j=0; j<=star; j++){
            document.write("*");
        }
        document.write("<br>");
        star+=i;
    }
</script>
</pre>
