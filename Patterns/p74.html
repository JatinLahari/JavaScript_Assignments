<!--
123456789 
 1     7 
  1   5 
   1 3 
    1 -->
<pre style="font-size: 40px;">
<span>Pattern 74</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=1; k<i*2; k++){
            if(i==5 || k==1 || k==i*2-1) document.write(k);
            else document.write(" ");
        }
        document.write("<br>");
    }
</script>
</pre>
