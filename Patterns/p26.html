<pre style="font-size: 40px;">
<label for="">Pattern 25</label> <br>
<script>
    for(let i=1;i<=5; i++){
        for(let j=1; j<=i; j++){
            if(j % 2 != 0) document.write("*");
            else document.write("#");
        }
        document.write("<br>");
    }
</script>    
</pre>
