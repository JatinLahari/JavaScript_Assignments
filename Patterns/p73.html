<!--
5 5 5 5 5 
 4 4 4 4 
  3 3 3 
   2 2 
    1 -->
<pre style="font-size: 40px;">
<span>Pattern 73</span> <br>
<script>
    for(let i=5; i>=1; i--){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=1; k<=i; k++){
            document.write(i+" ");
        }
        document.write("<br>");
    }
</script>
</pre>
