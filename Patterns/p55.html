<!--
ABCDE 
 ABCD 
  ABC 
   AB 
    A 
-->
<pre style="font-size: 40px;">
<span>Pattern 55</span> <br>
<script>
    for(let i=69; i>=65; i--){
        for(let j=69; j>=i; j--){
            document.write(" ");
        }
        for(let k=65; k<=i; k++){
            document.write(String.fromCharCode(k));
        }
        document.write("<br>");
    }
</script>
</pre>
