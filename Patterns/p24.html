<pre style="font-size: 40px;">
<label for="">Pattern 24</label> <br>
<script>
    for(let i =1; i<=5; i++){
        for(let j=1; j<=i; j++){
            if(i==j || j==1){
                document.write(" *");
            }
            else if(i==5){
                document.write(" *");
            }
            else{
                document.write(" @");
            }
        }
        document.write("<br>");
    }
</script>
</pre>
