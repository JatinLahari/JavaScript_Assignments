<pre  style="font-size: 50px;">
<label>Pattern 3</label> <br>
<script>
for(let i= 1; i<=5; i++){
for(let j = 1; j<=i; j++){
     if(i==j){
         document.write("*<br>");
        }
        else{
            document.write(" ");
        }
    }
}
</script>
</pre>
