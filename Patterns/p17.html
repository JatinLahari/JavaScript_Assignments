<pre style="font-size: 50px;">
<label>Pattern 17</label> <br>
<script>
    for(let i=1;i<=5;i++){
        for(let j=1;j<=i;j++){
            if(i%2==0){
                document.write("#");
            }else{
                document.write("*");
            }

        }
        document.write("<br>");
    }
</script>
</pre>
