<pre style="font-size: 50px;">
<label>Pattern 22</label> <br>
<script>
    for(let i=65; i<70; i++){
        for(let j=65; j<70; j++){
            if(i==j || j==65){
                document.write(String.fromCharCode(j));
            }else if(==69){
                document.write(String.fromCharCode(j));
            }else{
                document.write(" ");
            }
        }
        document.write("<br>");
    }
</script>   
</pre>
