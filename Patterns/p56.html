<pre style="font-size: 40px;">
<span>Pattern 56</span> <br>
<script>
    for(let i=1; i<=5; i++){
        for(let j=1; j<=i; j++){
            document.write(" ");
        }
        for(let k=5; k>=i; k--){
            document.write(i);
        }
        document.write("<br>");
    }
</script>
</pre>
