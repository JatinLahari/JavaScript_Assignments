<pre style="font-size: 40px;">
<span>Pattern 70</span> <br>
<script>
    for(let i=4; i>=0; i--){
        for(let j=5; j>i; j--){
            document.write(" ");
        }
        for(let k=i; k>=0; k--){
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</pre>
