
<!-- 42) WAP to find out HCF of a number  -->
<script>
    let num1 = prompt("Enter first no: ");
    num1 = parseInt(num1);
    let num2 = prompt("Enter second no: ")
    num2 = parseInt(num2);

    let hcf = 0;
    for(let i = 1; i<=num1; i++){
        if(num1 % i == 0 && num2 % i == 0){
            hcf = i;
        }
    }
    document.write("HCF: "+hcf);
</script>
