
<!-- 31)9	99	999	9999	  99999 …….  -->
<script>
    let n = prompt("Enter no of terms: ");
    n = parseInt(n);
    document.write("Sequence: ");
    for(let i = 1; i<=n; i++){
        for(let j = 1; j<=i; j++){
            document.write("9");
        }
        document.write(" ");
    }
 </script>
